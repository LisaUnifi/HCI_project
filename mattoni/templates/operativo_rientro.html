{% extends 'base.html' %}
{% load static %}

{% block title %}Home Intervento{% endblock %}

{% block content %}

<!-- Navbar -->
<nav class="navbar navbar-light d-flex justify-content-start">
  <a class="navbar-brand ms-3 m-1" href="#">
  <img
      src="{% static 'img/logoHCI.png' %}"
      height="50"
      loading="lazy"
  />
  </a>
  <div class="nav-item ms-0 p-3">
      <h3 class="mb-1 mt-1"><strong>{{request.user.corporation}}</strong></h3>
  </div>
</nav>

<div class="container mt-1 mb-auto p-0 bg-white" style="height: 85vh">
    <div class="row">
        <div class="col-6">
            <p>{{request.session.mezzo.nome}} Operativa</p>
            <p>Rientro in sede</p>
        </div>
        <div class="col-6">
            
        </div>
    </div>
    <div class="position-absolute bottom-0 end-0 m-4">
      <div class="container p-5">
        <a type="button" id="invio_get" class="btn p-3 btn-primary btn-lg m-2 w-100">
          Rientro in sede
        </a>
      </div>
    </div>
</div>


{% endblock %}
{% block scripts %}
<script>
  $(document).ready(function () {

  
  
      $('#invio_get').click(function (e) {
          e.preventDefault();
          
          
            $.ajax({
                headers: {
                },
                url: '{% url "rientro_sede" %}',
                dataType: 'json', 
                type: 'GET',
                data: '',
                success: function (result) {
                    
                  window.location = '{% url "operativo" %}'
                },
  
            });
    });
  
    
});
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
