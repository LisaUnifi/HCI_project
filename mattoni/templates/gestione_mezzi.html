{% extends 'base.html' %}
{% load static %}

{% block title %}Scheda Intervento{% endblock %}

{% block content %}

<div class="d-flex flex-column" style="height: 100vh">

<div class="container p-5 mt-5 text-center bg-white">
    <h1 class="m-3">Heading</h1>
    <h4 class="mb-3">{{ request.user.corporation }}</h4>  
</div>

<div class="container mb-auto text-center bg-white" style="height: 50vh; overflow: auto;">
    <div class="table-wrapper-scroll-y my-custom-scrollbar"> 
        <table class="table-responsive w-100 align-middle">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Tipologia</th>
                <th scope="col">Fissa</th>
                <th scope="col">Elimina</th>
            </tr>
            </thead>
            <tbody>
                {% for m in mezzi %}
                    <tr>
                        <th scope="row">{{ m.nome }}</th>
                        <td>{{ m.tipologia }}</td>
                        <td>{{ m.all_day }}</td>
                        <td>
                        <button type="button" class="btn btn-danger btn-sm px-3">
                            <i class="fas fa-times"></i>
                        </button>
                        </td>
                    </tr>
                {% endfor %}            
            </tbody>
        </table>
    </div>
</div>

<div class="container p-5  mt-auto mb-5 text-center bg-white">
    <div class="row">
        <div class="col-5">
            <a href="{% url 'home_sc' %}" role="button" class="btn p-3 btn-primary btn-lg">
                Home 
            </a>
        </div>
        <div class="col-2">
            
        </div>
        <div class="col-5">
            <a href="{% url 'home_sc' %}" role="button" class="btn p-3 btn-primary btn-lg">
                Nuovo Mezzo 
            </a>
        </div>
    </div>
</div>

</div>

{% endblock %}
