{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<!-- Background image -->
<div class="bg-image d-flex justify-content-center align-items-center" style="background-image: url('https://mdbcdn.b-cdn.net/img/new/fluid/nature/015.webp'); height: 100vh;">
    <!-- Container form -->
    <div class="container-sm p-3 w-30 rounded bg-white text-center" style="width: 550px">
        <img src="https://mdbootstrap.com/wp-content/uploads/2018/06/logo-mdb-jquery-small.png" class="logo p-3" />
        <h3>Mattoni 2.0</h3>
        <p class="slogan">Registrati e fai parte ...</p>
        <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Username</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                  <label class="form-check-label" for="form2Example34"> Ricordami </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Password dimenticata?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <div class="row">
                <div class="col-sm-12 text-center p-1">
                    <a href="#" class="btn btn-primary w-75" role="button">Accedi</a>
                </div>
            </div>            


            <!-- Register buttons -->
            <div class="text-center">
              <p>Non sei ancora registrato? <a href="#">Registrati</a></p>
            </div>
          </form>
      
    </div>
  </div>



{% endblock %}
