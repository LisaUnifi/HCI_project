{% extends 'base.html' %}
{% load static %}

{% block title %}Protocollo{% endblock %}

{% block content %}
    {% with 'pdf/'|add:nome|add:'.pdf' as pdf_static %}
    <object data="{% static pdf_static %}" frameborder="0" style="min-height:100vh; width:100%;">
        <p>Oops! Your browser doesn't support PDFs!</p>
        <p><a href="{% static pdf_static %}">Download Instead</a></p>
    </object>
    {% endwith %}
{% endblock %}
